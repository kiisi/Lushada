<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/lushada-icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/16ea0da941.js" crossorigin="anonymous"></script>

    <!-- MS, fb & Whatsapp -->
    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1687617907/Destiny%20Felix%20Kiisi/lushada-og-img_hwgpab.png"
    />

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Lushada" />
    <meta
      property="og:title"
      content="Lushada - Your Comfort Is Our Happiness, Get a room today"
    />
    <meta
      property="og:description"
      content="Lushada - Your Comfort Is Our Happiness, Get a room today"
    />

    <!-- Image to display -->
    <meta
      property="og:image"
      itemprop="image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1687617907/Destiny%20Felix%20Kiisi/lushada-og-img_hwgpab.png"
    />

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="240" />
    <meta property="og:image:height" content="240" />

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="lushada.netlify.app" />

    <meta property="article:publisher" content="lushada.netlify.app" />
    <meta
      property="article:section"
      content="Lushada - Your Comfort Is Our Happiness, Get a room today"
    />
    <meta property="article:tag" content="Lushada" />
    <meta
      property="og:image:secure_url"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1687617907/Destiny%20Felix%20Kiisi/lushada-og-img_hwgpab.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/destinyfelixkiisi/image/upload/v1687617907/Destiny%20Felix%20Kiisi/lushada-og-img_hwgpab.png"
    />
    <meta property="twitter:site" content="Lushada" />

    <link rel="canonical" href="lushada.netlify.app" />
    <link
      rel="apple-touch-icon"
      sizes="64x64"
      href="/lushada-icon.jpg"
    />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="/lushada-icon.jpg"
    />
    <title>Lushada</title>
  </head>
  <body>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
  </body>
</html>
